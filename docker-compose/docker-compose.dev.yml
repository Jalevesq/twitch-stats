services:
  database:
    container_name: database
    image: postgres:18.1-alpine3.23
    env_file:
      - ../database/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - streamhub-network

  website:
    container_name: website
    build:
      context: ../website
      dockerfile: ../website/docker/dev.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../website:/app  # ← Mount code for hot reload
      - /app/node_modules  # ← Prevent overwriting node_modules
      - /app/.next  # ← Prevent overwriting .next
    env_file:
      - ../website/.env
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - streamhub-network
    environment:
      - NODE_ENV=development

  twitch-bot:
    container_name: twitch-bot
    build:
      context: ../twitch-bot
      dockerfile: ../twitch-bot/docker/dev.Dockerfile
    restart: on-failure
    env_file:
      - ../twitch-bot/.env
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - streamhub-network

  twitch-cli:
    container_name: twitch-cli
    build:
      context: ../twitch-cli
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "44747:44747"
    networks:
      - streamhub-network

volumes:
  postgres_data:

networks:
  streamhub-network:
    driver: bridge
    name: streamhub-network