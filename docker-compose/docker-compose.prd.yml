services:
  website:
    image: jacob987/twitch-stats:latest
    container_name: website
    build:
      context: ../website
      dockerfile: ../website/docker/prd.Dockerfile
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - streamhub-network
    environment:
      - NODE_ENV=production
    env_file:
      - ../website/.env
# TODO - fix healthcheck
#    healthcheck:
#      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
#      interval: 15s
#      timeout: 10s
#      retries: 3
#      start_period: 10s
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - website
    restart: unless-stopped
    networks:
      - streamhub-network
networks:
  streamhub-network:
    driver: bridge
    name: streamhub-network